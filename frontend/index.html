<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>WindUp Driver Station</title>
</head>
<body>
    <div data-tauri-drag-region id="titlebar" class="titlebar">
        <div class="titlebar-button" id="titlebar-minimize">
            <img
                src="static/minimize.svg"
                alt="minimize"
            />
        </div>
        <div class="titlebar-button" id="titlebar-close">
            <img
                src="static/close.svg"
                alt="close"
            />
        </div>
    </div>

    <div id="left-panel" class="panel">
        <div class="tab-selectors">
            <div id="operation-selector" class="selector"></div>
            <div id="diagnostics-selector" class="selector"></div>
            <div id="setup-selector" class="selector"></div>
            <div id="hid-selector" class="selector"></div>
        </div>
        <div class="tabs">
            <div id="operation-tab" class="tab">
                <ul class="modes">
                    <li class="mode-selector selected" id="teleop">TeleOperated</li>
                    <li class="mode-selector" id="auto">Autonomous</li>
                    <li class="mode-selector" id="practice">Practice</li>
                    <li class="mode-selector" id="test">Test</li>
                </ul>
                <div class="buttons">
                    <button class="big-button enable">Enable</button>
                    <button class="big-button disable selected">Disable</button>
                </div>
            </div>
            <div id="diagnostics-tab" class="tab hidden">

            </div>
            <div id="setup-tab" class="tab hidden">

            </div>
            <div id="hid-tab">

            </div>
        </div>
    </div>
    <div id="center-panel" class="panel">
        <h3 id="team-number">Team #XXXX</h3>
        <div class="voltage">
            <svg id="battery" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 200" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
                <rect id="battery-u-frame" width="280" height="140" rx="0" ry="0" transform="translate(10 50)" fill="none" stroke="#888" stroke-width="20"/>
                <rect id="battery-u-left-terminal" width="60" height="30" rx="0" ry="0" transform="translate(30 0)" stroke-width="0" fill="#888"/>
                <rect id="battery-u-right-terminal" width="60" height="30" rx="0" ry="0" transform="translate(210 0)" stroke-width="0" fill="#888"/>
                <rect id="battery-u-power" class="power-indicator" width="260" height="0" rx="0" ry="0" transform="matrix(1 0 0-1 20 180)" fill="#04e915" stroke-width="0"/>
            </svg>
            <h3>__.__V</h3>
        </div>
        <div class="indicator">
            <p>Robot</p>
            <div class="indicator-light indicator-off"></div>
        </div>
        <div class="indicator">
            <p>Robot Code</p>
            <div class="indicator-light indicator-off"></div>
        </div>
        <div class="indicator">
            <p>Joysticks</p>
            <div class="indicator-light indicator-off"></div>
        </div>
        <span class="seperator"></span>
        <h3>No Robot Communication</h3>
    </div>
    <div id="right-panel" class="panel">
        
    </div>
    <script type="text/javascript" src="index.js" />
</body>
</html>
